<div class="item-details-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="contact" action="" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <button class="btn btn-primary btn-sm mb-3 mx-1"
                                (click)="jsonViewer()">Viewer</button>
                            <button class="btn btn-primary btn-sm mb-3 mx-1"
                                (click)="jsonFormatter(0)">Format</button>
                            <button class="btn btn-primary btn-sm mb-3 mx-1"
                                (click)="jsonFormatter(1)">Remove white space</button>
                            <button class="btn btn-success btn-sm mb-3 mx-1">Open File</button>
                            <button class="btn btn-success btn-sm mb-3 mx-1">Read as Url</button>
                            <button class="btn btn-info btn-sm mb-3 mx-1">Copy</button>
                            <button class="btn btn-info btn-sm mb-3 mx-1">Paste</button>
                            <button class="btn btn-warning btn-sm mb-3 mx-1">Save</button>
                            <button class="btn btn-warning btn-sm mb-3 mx-1">Download</button>

                        </div>
                        <div class="col-lg-12">
                            <textarea rows="10" [(ngModel)]="jsonContent" [ngModelOptions]="{standalone: true}"
                                class="bg-dark form-control text-white w-100" placeholder="Paste Json"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
