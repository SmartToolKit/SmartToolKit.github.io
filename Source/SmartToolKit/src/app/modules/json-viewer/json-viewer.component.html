<div class="item-details-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="contact" action="" method="post">
                    <div class="row">
                        <input type="file" (change)="openFile($event)" id="inputFile" (change)="openFile($event)"
                            class="d-none" />

                        <div class="col-lg-12">
                            <button class="btn btn-primary btn-sm mb-3 mx-1" (click)="jsonViewer()">Viewer</button>
                            <button class="btn btn-primary btn-sm mb-3 mx-1"
                                (click)="jsonFormatter('Format')">Format</button>
                            <button class="btn btn-primary btn-sm mb-3 mx-1"
                                (click)="jsonFormatter('Remove white space')">Remove white space</button>
                            <button class="btn btn-success btn-sm mb-3 mx-1"
                                onclick="document.getElementById('inputFile').click()">Open File</button>

                            <button class="btn btn-success btn-sm mb-3 mx-1">Read as Url</button>
                            <button class="btn btn-info btn-sm mb-3 mx-1">Copy</button>
                            <button class="btn btn-info btn-sm mb-3 mx-1">Paste</button>
                            <button class="btn btn-warning btn-sm mb-3 mx-1" (click)="save()">Save</button>
                            <button class="btn btn-warning btn-sm mb-3 mx-1" (click)="download()">Download</button>

                        </div>
                        <div class="col-lg-12" *ngIf="page != 'Viewer'">
                            <textarea rows="{{getrow()}}" [(ngModel)]="jsonContent"
                                [ngModelOptions]="{standalone: true}" class="bg-dark form-control text-white w-100"
                                placeholder="Paste Json"></textarea>
                        </div>
                        <div class="col-lg-12" *ngIf="page == 'Viewer'">
                            <ngx-json-viewer class="bg-dark form-control" [json]="jsonObject"></ngx-json-viewer>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
