<div class="item-details-page px-2">
    <div class="container contact px-2">
        <div class="row px-4">
            <div class="row" style="margin: 0px !important;">
                <div class="col-sm-6  pb-3 pb-lg-0">
                    <div class="col-lg-12">
                        <button (click)="openFile()" class="btn btn-success btn-sm mb-3 mx-1">Open File</button>
                        <button (click)="readAsUrl()" class="btn btn-success btn-sm mb-3 mx-1">Read as
                            Url</button>
                        <button (click)="paste()" class="btn btn-info btn-sm mb-3 mx-1">Paste</button>
                    </div>

                    <div class="col-lg-12">
                        <textarea
                            class="col-sm-12 form-control bg-dark text-white border-{{jsonData.success?'success':'danger'}}"
                            rows="20" (input)="jsonUpdated()" [(ngModel)]="jsonData.content"></textarea>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="col-lg-12">
                        <div class="col-lg-12">
                            <button (click)="copy()" class="btn btn-info btn-sm mb-3 mx-1">Copy</button>
                            <button (click)="download()"
                                class="btn btn-warning btn-sm mb-3 mx-1">Download</button>
                        </div>

                        <textarea class="col-sm-12 form-control bg-dark text-white" rows="20" readonly
                            [(ngModel)]="envData.content"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
