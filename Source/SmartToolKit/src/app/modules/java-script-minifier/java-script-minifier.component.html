<div class="item-details-page px-2">
    <div class="container contact px-2">
        <div class="row px-4">
            <div class="row" style="margin: 0px !important;">
                <div class="col-sm-6  pb-3 pb-lg-0">
                    <input type="file" (change)="openFile($event)" id="inputFile" class="d-none" accept=".js" />

                    <div class="col-lg-12">
                        <button onclick="document.getElementById('inputFile').click()"
                            class="btn btn-success btn-sm mb-3 mx-1">Open File</button>

                        <button (click)="readAsUrl()" class="btn btn-success btn-sm mb-3 mx-1">Read as Url</button>
                        <button (click)="paste()" class="btn btn-info btn-sm mb-3 mx-1">Paste</button>
                        <button (click)="save()" class="btn btn-warning btn-sm mb-3 mx-1">Save</button>

                    </div>
                    <div class="col-lg-12">
                        <textarea class="col-sm-12 form-control bg-dark text-white" rows="20" (input)="minifyCode()"
                            [(ngModel)]="formattedCode"></textarea>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="col-lg-12">
                        <button (click)="copy()" class="btn btn-info btn-sm mb-3 mx-1">Copy</button>
                        <button (click)="download()" class="btn btn-warning btn-sm mb-3 mx-1">Download</button>
                    </div>
                    <div class="col-lg-12">

                        <textarea class="col-sm-12 form-control bg-dark text-white" rows="20" readonly
                            [(ngModel)]="minifiedCode"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
