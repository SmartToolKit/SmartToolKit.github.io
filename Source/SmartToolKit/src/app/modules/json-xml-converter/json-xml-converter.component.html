<div class="item-details-page px-2">
    <div class="container contact px-2">
        <div class="row px-4">
            <div class="row" style="margin: 0px !important;">
                <div class="col-sm-6  pb-3 pb-lg-0">

                    <div class="col-lg-12">
                    </div>
                    <div class="col-lg-12">
                        <textarea
                            class="col-sm-12 form-control bg-dark text-white border-{{jsonData.success?'success':'danger'}}"
                            rows="20" (input)="jsonUpdated()" [(ngModel)]="jsonData.content"></textarea>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="col-lg-12">
                    </div>
                    <div class="col-lg-12">

                        <textarea
                            class="col-sm-12 form-control bg-dark text-white border-{{xmlData.success?'success':'danger'}}"
                            rows="20" (input)="xmlUpdated()" [(ngModel)]="xmlData.content"></textarea>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
