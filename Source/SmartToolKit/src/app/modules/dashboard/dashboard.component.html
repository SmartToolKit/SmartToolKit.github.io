<div class="main-banner" id="main-banner">
  <div class="container">
    <div class="categories">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h2 class="font-sm-h4 font-md-h3 font-lg-h2 ">Pick a <em>tool</em> from the list below.</h2>
          </div>
        </div>
        <div class="col-sm-10 col-lg-5 col-md-6 px-5 mb-4 m-auto">
          <input type="text" class="bg-dark form-control ng-dirty ng-touched ng-valid p-3 rounded-pill shadow text-light" [(ngModel)]="search" (input)="onSearchChange()"
            placeholder="Search tools..." />
        </div>
        <div class="row justify-content-evenly m-0">
          <div class="col-lg-2 col-sm-6 cursor-pointer mb-lg-4" *ngFor="let item of filteredTools" (click)="goto(item)">
            <div class="item pb-3 position-relative">
              <i class="fa fa-bookmark p-2 position-absolute icon-bookmark" (click)="onBookmarkClick($event,item)"
                [class]="bookmarks.includes(item.url)?'text-primary':'text-dark'"></i>
              <div class="icon">
                <img src="./assets/images/{{item.url}}.svg">
              </div>
              <h4 class="align-content-lg-center" style="height: 48px;">{{item.title}}</h4>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
