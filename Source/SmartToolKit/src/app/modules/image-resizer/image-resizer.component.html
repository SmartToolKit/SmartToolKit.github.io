<div class="item-details-page px-2">
    <div class="container contact px-2">
        <div class="row px-4">
            <input type="file" (change)="openFile($event)" id="inputFile" class="d-none" accept="image/*" multiple />

            <div class="col-lg-12">

                <button onclick="document.getElementById('inputFile').click()"
                    class="btn btn-outline-primary mb-3 mx-1">
                    Add Project
                </button>

            </div>
            <hr>
            <div class="col-lg-12 text-light" *ngIf="result.length > 0">
                <div *ngFor="let item of result" class="row mb-4 pb-2 border-bottom border-primary border-5">
                    <h5 class="p-1">{{item.name}}</h5>
                    <div class="col-md-3 text-center p-2 border position-relative" style="min-height: 200px;">
                        <img src="{{item.image}}" class="org-img">

                        <h5 class="bg-dark p-1 position-absolute rounded-3 top-0">{{item.orgWidth}} * {{item.orgHeight}}
                        </h5>
                        <h6 class="bg-dark p-1 position-absolute rounded-3 bottom-0">{{item.size}}</h6>

                    </div>
                    <div class="col-md-9 p-2 position-relative">
                        <div class="col-md-12 row h4 mb-3">
                            <div class="col-md-4 mb-3">
                                New Name :
                            </div>
                            <div class="col-md-8 d-flex mb-3">
                                <input class="form-control bg-dark text-light " [(ngModel)]="item.newName">
                            </div>
                        </div>
                        <hr>

                        <div class="col-md-12 row h4 mb-3">

                            <div class="col-md-4 mb-3 ">
                                New size :
                            </div>
                            <div class="col-md-4 d-flex ws-nowrap m-0 mb-3 hstack">
                                Width : <input class="form-control bg-dark text-light" type="number"
                                    [(ngModel)]="item.width" (input)="updateSize(item,'w')" min="1">
                            </div>
                            <div class="col-md-4 d-flex ws-nowrap m-0 mb-3 hstack">
                                Height : <input class="form-control bg-dark text-light" type="number"
                                    [(ngModel)]="item.height" (input)="updateSize(item,'h')" min="1">
                            </div>

                        </div>
                        <hr>
                        <div class="col-md-12 ">
                            <button
                                class="btn btn-primary float-end mx-2 {{item.download ?'btn-outline-primary disabled':''}}"
                                (click)="download(item)">Download</button>
                            <button class="btn btn-primary float-end mx-2"
                                (click)="duplicate(item.id)">Duplicate</button>
                            <button class="btn btn-danger float-end mx-2" (click)="delete(item.id)">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
