<div class="item-details-page px-2">
    <div class="container contact px-2">
        <div class="row px-4">
            <div class="row" style="margin: 0px !important;">
                <div class="col-sm-6  pb-3 pb-lg-0">

                    <div class="col-lg-12">
                        <button (click)="openFile()" class="btn btn-success btn-sm mb-3 mx-1">Open File</button>
                        <button (click)="readAsUrl()" class="btn btn-success btn-sm mb-3 mx-1">Read as Url</button>
                        <button (click)="copy()" class="btn btn-info btn-sm mb-3 mx-1">Copy</button>
                        <button (click)="paste()" class="btn btn-info btn-sm mb-3 mx-1">Paste</button>
                        <button (click)="save()" class="btn btn-warning btn-sm mb-3 mx-1">Save</button>
                    </div>
                    <div class="col-lg-12">
                        <textarea class="col-sm-12 form-control bg-dark text-white" rows="20" (input)="process()"
                            [(ngModel)]="svgCode"></textarea>
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="col-lg-12">
                        <button (click)="download()" class="btn btn-warning btn-sm mb-3 mx-1">Download</button>

                        <input type="color" [(ngModel)]="bgColor" class="float-end form-control-color">

                    </div>
                    <div class="col-lg-12 table-responsive border border-1 overflow-hidden position-relative"
                        (wheel)="zoomSVG($event)" [ngStyle]="{ height: boxHeight }" [style.background-color]="bgColor">

                        <div class="svg-container" #svgContainer></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
