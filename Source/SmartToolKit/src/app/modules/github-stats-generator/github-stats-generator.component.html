<div class="item-details-page px-2">
    <div class="container contact px-2">
        <div class="row px-4">
            <div class="col-lg-12 row m-0">
                <div class="col-md-8 row m-0">
                    <div class="col-md-4 mb-2">
                        <label class="text-light">
                            UserName :
                        </label>

                        <input [(ngModel)]="model.userName" class="form-control bg-dark text-white"
                            placeholder="samanazadi1996" (input)="onChange()" #userNameInput>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="text-light">
                            Theme :
                        </label>

                        <select class="form-select bg-dark text-white" [(ngModel)]="model.theme" (change)="onChange()">
                            <option *ngFor="let item of themes" [value]="item.value">{{item.text}}</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label class="text-light">
                            Top Langs Layout :
                        </label>
                        <select class="form-select bg-dark text-white" [(ngModel)]="model.topLangLayout"
                            (change)="onChange()">
                            <option *ngFor="let item of topLangsLayout" [value]="item.value">{{item.text}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 row m-0">
                    <label class="text-light">
                        Settings :
                    </label>

                    <div class="col-md-6 h3">
                        <input type="checkbox" [(ngModel)]="model.hideCardBorder" (change)="onChange()"
                            class="form-check-input bg-dark text-white">
                        <span style="margin: 13px 0px 0px 13px;font-size:12px">Hide Card Border</span>
                    </div>
                    <div class="col-md-6 h3">
                        <input type="checkbox" [(ngModel)]="model.countPrivateCommits" (change)="onChange()"
                            class="form-check-input bg-dark text-white">
                        <span style="margin: 13px 0px 0px 13px;font-size:12px">Count Private Commits</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 image-body">
                <img [src]="model.statsImg">
                <span>-</span>
                <img [src]="model.langsImg"> 
            </div>
            <div class="col-lg-12 text-center pt-4">
                <div class="bg-dark text-white p-2 rounded d-flex justify-content-between align-items-center">
                    <p class="mb-0 text-truncate">{{ model.statsImg }}</p>
                    <button class="btn btn-outline-light btn-sm" (click)="copyToClipboard(model.statsImg)">Copy</button>
                </div>
                <div class="bg-dark text-white p-2 rounded d-flex justify-content-between align-items-center mt-2">
                    <p class="mb-0 text-truncate">{{ model.langsImg }}</p>
                    <button class="btn btn-outline-light btn-sm" (click)="copyToClipboard(model.langsImg)">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>
